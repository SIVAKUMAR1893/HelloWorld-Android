buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:5.1.1'
        classpath 'com.google.gms:google-services:3.0.0'
   
    }
     
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://jitpack.io'
          }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
        gradleVersion = '5.1.1'
    }
